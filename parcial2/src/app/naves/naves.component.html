<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Naves</title>
  <style>
    .text-center {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .card {
      border: 1px solid #ddd;
    }
    
    .card-body {
      padding: 10px;
    }
    
    .img-container {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 10px;
    }
    
    .img-container img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    
    .title-img-container {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    
    .title-img-container img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    
    .row.no-gutters {
      margin-right: 0;
      margin-left: 0;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="text-center">
      <div class="title-img-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Star_Wars_Logo.svg/2560px-Star_Wars_Logo.svg.png" alt="Star Wars Logo" style="width: 200px;"/>
      </div>
    </div>
    <h2 class="text-center">Naves</h2>
    <div class="row">
      <div *ngFor="let n of naves" class="col-md-6">
        <div class="card mb-4">
          <div class="row no-gutters">
            <div class="col-md-4">
              <div class="img-container">
                <img [src]="n.imagen" alt="{{n.nombre}}" class="img-fluid"/>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h4 class="card-title">{{n.nombre}}</h4>
                <p class="card-text">{{n.descripcion}}</p>
                <small class="text-muted">{{n.empresa_fabricacion}}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
